<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputFirst_Name">First Name</label>
            <input class="form-control" type="text" formControlName="First_Name" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['First_Name'].errors?.['required']"
            >
              First Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputLast_Name">Last Name</label>
            <input class="form-control" type="text" formControlName="Last_Name" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['Last_Name'].errors?.['required']"
            >
              Last Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputGrade">Grade</label>
            <select
              class="custom-select form-control"
              (change)="updateProfile($event.target.value)"
              formControlName="Grade"
            >
              <option value="">Choose...</option>
              <option
                *ngFor="let playerProfile of PlayerProfile"
                value="{{ playerProfile }}"
              >
                {{ playerProfile }}
              </option>
            </select>
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['Grade'].errors?.['required']"
            >
              Choose Grade.
            </div>
          </div>
          <div class="form-group">
            <label for="inputPosition">Position</label>
            <input class="form-control" type="text" formControlName="position" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['position'].errors?.['required']"
            >
              Position is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputJerseyNumber">Jersey Number</label>
            <input
              class="form-control"
              type="text"
              formControlName="jerseyNumber"
            />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['jerseyNumber'].errors?.['required']"
            >
              Enter the jersey number
            </div>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['jerseyNumber'].errors?.['pattern']"
            >
              Enter Numbers Only
            </div>
          </div>
          <div class="form-group">
            <label for="inputGoalsScored">Goals Scored</label>
            <input
              class="form-control"
              type="text"
              formControlName="goalsScored"
            />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['goalsScored'].errors?.['required']"
            >
              Enter the number of goals scored
            </div>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['goalsScored'].errors?.['pattern']"
            >
              Enter Numbers Only
            </div>
          </div>
          <div class="form-group">
            <label for="inputAssists">Assists</label>
            <input
              class="form-control"
              type="text"
              formControlName="assists"
            />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['assists'].errors?.['required']"
            >
              Enter the number of assists
            </div>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['assists'].errors?.['pattern']"
            >
              Enter Numbers Only
            </div>
          </div>
          <div class="form-group">
            <label for="inputGoalsSaved">Goals Saved</label>
            <input
              class="form-control"
              type="text"
              formControlName="goalsSaved"
            />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['goalsSaved'].errors?.['required']"
            >
              Enter the number of goals saved
            </div>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['goalsSaved'].errors?.['pattern']"
            >
              Enter Numbers Only
            </div>
          </div>
          <br>
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>
